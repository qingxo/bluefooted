<div class="page-roles">
  <button class="btn-add" nz-button [nzType]="'primary'" (click)="showModal(null)" nzSize="large">
    <i class="anticon anticon-plus"></i>
    <span>新增</span>
  </button>
  <div class="table-info">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <td>
            <span>角色编号</span>
          </td>
          <td>
            <span>角色名称</span>
          </td>
          <td>
            <span>是否有效</span>
          </td>
          <td>
            <span>操作</span>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of rolesList">
          <td>
            <span>{{item.roleId}}</span>
          </td>
          <td>
            <span>{{item.roleName}}</span>
          </td>
          <td>
            <span>有效</span>
          </td>
          <td>
            <a (click)="showModal(item)">编辑</a>&emsp;
            <a (click)="showPrivilegesModal(item)">角色权限</a>&emsp;
            <a (click)="deleteRole(item.roleId)">删除</a>
          </td>
        </tr>
      </tbody>
    </table>
    <app-pages [pages]=pages (pageInfo)="pageTurning($event)" [sum]=totalPage [currentPage]=pageNumber></app-pages>
  </div>
</div>
