<nz-modal [nzWidth]="420" [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" (nzOnCancel)="handleCancel($event)"
  (nzOnOk)="handleOk($event)" class="d-condition">
  <ng-template #modalContent>
    <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="role_no" nz-form-item-required>角色编号</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'" formControlName="role_no" [nzId]="'role_no'" [(ngModel)]="role_no"></nz-input>
          <div nz-form-explain *ngIf="getFormControl('role_no').dirty&&getFormControl('role_no').hasError('email')">The input is not valid E-mail!</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
          <label for="role_name" nz-form-item-required>角色名称</label>
        </div>
        <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
          <nz-input [nzSize]="'large'" formControlName="role_name" [nzId]="'role_name'" [(ngModel)]="role_name"></nz-input>
          <div nz-form-explain *ngIf="getFormControl('role_name').dirty&&getFormControl('role_name').hasError('email')">The input is not valid E-mail!</div>
        </div>
      </div>
      <div nz-form-item nz-row>
        <div nz-col [nzSm]="6" [nzXs]="24" nz-form-label>
          <label nz-form-item-required>备注</label>
        </div>
        <div nz-col [nzSm]="14" [nzXs]="24" nz-form-control>
          <nz-input formControlName="comment" [nzRows]="3" [nzType]="'textarea'" [nzPlaceHolder]="''" [nzSize]="'large'" [(ngModel)]="comment">
          </nz-input>
          <div nz-form-explain *ngIf="getFormControl('comment').dirty&&getFormControl('comment').hasError('required')">Please write something here!</div>
        </div>
      </div>
    </form>
  </ng-template>
</nz-modal>
