<div class="page-users">
  <button class="btn-add" nz-button [nzType]="'primary'" (click)="showModal(null)" nzSize="large">
    <i class="anticon anticon-plus"></i>
    <span>新增</span>
  </button>
  <div class="table-info">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <td>
            <span>用户名称</span>
          </td>
          <td>
            <span>登录名</span>
          </td>
          <td>
            <span>科室名称</span>
          </td>
          <td>
            <span>操作</span>
          </td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of userList">
          <td>
            <span>{{item.name}}</span>
          </td>
          <td>
            <span>{{item.loginname}}</span>
          </td>
          <td>
            <span>{{item.department}}</span>
          </td>
          <td>
            <a (click)="showModal(item)">编辑</a>&emsp;
            <a (click)="showModalPrivileges(item)">权限分配</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
