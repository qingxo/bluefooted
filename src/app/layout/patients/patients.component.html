<div>
  <div>{{pInfo.status}}</div>
  <div *ngFor="let item of pInfo.list">
    {{item.name}},{{item.country}}
  </div>
</div>
<div class="patients-zoom">
  <div class="table-info">
    <nz-table #nzTable [nzDataSource]="testData" [nzPageSize]="10" [nzTotal]="testData.length">
      <thead nz-thead>
        <tr>
          <th nz-th>
            <span>姓名</span>
          </th>
          <th nz-th>
            <span>年龄</span>
          </th>
          <th nz-th>
            <span>地址</span>
          </th>
          <th nz-th>
            <span>操作</span>
          </th>
        </tr>
      </thead>
      <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor=" let data of nzTable.data ">
          <td nz-td>
            <a>{{data.name}}</a>
          </td>
          <td nz-td>{{data.age}}</td>
          <td nz-td>{{data.address}}</td>
          <td nz-td>
            <span>
              <a href="# ">Action 一 {{data.name}}</a>
              <span nz-table-divider></span>
              <a href="# ">Delete</a>

            </span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
