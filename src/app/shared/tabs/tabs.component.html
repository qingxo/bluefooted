<div class="tabs-info">
  <nz-tabset [nzType]="'card'">
    <nz-tab *ngFor="let tab of tabs;let index = index" class="dot" (nzClick)="showTpl(tab,index)">
      <ng-template #nzTabHeading>
        <div>
          {{tab.name}}

          <i class="anticon anticon-cross" [class.noShow]="tab.name ==indexPageName" (click)="closeTab(tab,index)"></i>
        </div>
      </ng-template>
    </nz-tab>
  </nz-tabset>
</div>
